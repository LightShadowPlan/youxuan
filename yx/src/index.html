<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>优选商城</title>
    <meta name="keywords" content="index">
    <script src="../static/javascript/flexible.js"></script>
    <link rel="icon" type="image/png" href="https://lightshadow.xyz/youxuan/index/static/images/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
</head>

<body id="body" class="">
<!--提示框-->
<div class="toast">
    <div class="toast-box">提示信息</div>
</div>
<!--更改密码-->
<div class="change-password-toast">
    <div class="password-toast-box">
        <p class="toast-title">
            <span>更改密码</span>
            <span class="fa fa-times pw-cancel"></span>
        </p>
        <form method="post" id="changePassword" enctype="multipart/form-data">
            <input type="text" class="changepw_token" name="userToken" value=""/>
            <div>
                <span>旧密码：</span>
                <input type="password" class="old-password" name="oldPassword" autocomplete="off" placeholder="请输入密码 / 8-16个字符"/>
            </div>
            <div>
                <span>新密码：</span>
                <input type="password" class="new-password" name="newPassword" autocomplete="off" placeholder="请输入密码 / 8-16个字符"/>
            </div>
            <div>
                <button type="button" class="pw-cancel">取消</button>
                <button type="submit" class="pw-submit">确认</button>
            </div>
        </form>
    </div>
</div>
<!--操作确认-->
<div class="change-notarize-toast">
    <div class="notarize-toast-box">
         <p class="toast-title">
            <span class="toast-title-text">更改信息</span>
            <span class="fa fa-times notarize-cancel"></span>
        </p>
        <div class="toast-content">
            <div class="toast-text">你确定要更改信息</div>
            <div class="notarize-box">
                <span class="notarize-cancel">取消</span>
                <span class="notarize-submit">确认</span>
            </div>
        </div>
    </div>
</div>
<!-- 头部 -->
<header id="header" class="header">
    <img class="logo" src="../static/images/logo.png" alt=""/>
    <p class="free-title">自由交易平台</p>
    <form action="" id="search">
        <input type="text" placeholder="搜索物品或用户" autocomplete="off"/>
        <span class="fa fa-search"></span>
    </form>
    <div class="message-header ">
        <a href="#/message"><p class=" fa fa-envelope-o"><span class="message-header-number"></span></p></a>
    </div>
</header>
<div class="nav">
    <ul class="nva-box">
        <li><a href="#/home">首页</a></li>
        <li><a href="#/goodsAll">闲置馆</a></li>
        <li><a href="#/favorite">收藏夹</a></li>
        <li><a href="#/mine">我的</a></li>
    </ul>
</div>
<div class="container ">
    <!-- 内容区域 -->
    <div class="content-wrapper" id="router-view"></div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../static/javascript/jquery-form.js"></script>
<script src="https://lightshadow.xyz/youxuan/index/static/javascript/template-web.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
</body>

</html>
